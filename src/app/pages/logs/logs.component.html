<div class="table-responsive p-4">
  <table class="table table-striped text-center px-4">
    <thead>
      <tr>
        <th class="fs-5" scope="col">Data e Hora</th>
        <th class="fs-5" scope="col">Ação</th>
      </tr>
    </thead>
    <tbody *ngIf="logs.length > 0; else noLogs">
      <tr *ngFor="let log of logs">
        <td>{{ log.createdAt }}</td>
        <td class="col-8">{{ log.action }}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noLogs>
  <td colspan="2">Nenhum registro encontrado.</td>
</ng-template>
